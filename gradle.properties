# Build configuration
android.suppressUnsupportedCompileSdk=36
android.enableR8.fullMode=false
android.enableJetifier=true
android.useAndroidX=true

# Performance
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Kotlin
kotlin.code.style=official
kapt.include.compile.classpath=false

# Supabase Configuration (replace with your actual values)
SUPABASE_URL=https://your-project.supabase.co
SUPABASE_ANON_KEY=your-anon-key-here

# Authentication Configuration
# Set to false to disable email verification in development
auth.require.email.verification=false
# Set to true to enable debug logging
auth.enable.debug.logging=true
# Set to true to enable development mode
auth.development.mode=true
# Resend verification email cooldown in seconds
auth.resend.cooldown.seconds=30
# Maximum resend attempts
auth.max.resend.attempts=5
# Auto retry attempts for network errors
auth.auto.retry.attempts=3
# Retry delay in milliseconds
auth.retry.delay.ms=1000