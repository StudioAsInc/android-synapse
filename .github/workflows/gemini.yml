name: Gemini CLI Integration

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, edited]

jobs:
  gemini:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.12
        with:
          workflow: |
            /review
            /triage
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}